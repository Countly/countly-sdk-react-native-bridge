matrix:
  include:
  - language: android
    sudo: false
    jdk: oraclejdk8
    os:
    - linux
      dist: trusty
    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories:
      - "$HOME/.yarn-cache"
      - "$HOME/.gradle/caches/"
      - "$HOME/.gradle/wrapper/"
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-28.0.3
      - android-28
      - build-tools-29.0.2
      - android-29
      - extra-google-google_play_services
    install:
    - nvm install 10
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - export PATH="$HOME/.yarn/bin:$PATH" 
    - cd example/
    - chmod +x install.sh
    - ./install.sh
    - cd AwesomeProject
    - yarn
    script:
    - cd android
    - "./gradlew clean"
    - "./gradlew assembleRelease && react-native run-android --variant=release"
  - language: objective-c
    os: osx
    osx_image: xcode11.2
    node_js: 8
    cache:
      directories:
      - "$HOME/.yarn-cache"
    before_install:
    - nvm install 10
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - export PATH="$HOME/.yarn/bin:$PATH" 
    - cd example/
    - chmod +x install.sh
    - ./install.sh
    - cd AwesomeProject
    - yarn
    - cd ios
    - pod install
    script:
    - xcodebuild -workspace AwesomeProject.xcworkspace -configuration Debug
      -scheme AwesomeProject -destination "platform=iOS Simulator,OS=12.2,name=iPhone
      X" -derivedDataPath build/AwesomeProject | xcpretty
